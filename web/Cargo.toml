[package]
name = "web"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
#trunk = "0.18.0"
#yew = { git = "https://github.com/yewstack/yew/", features = ["csr"] }
yew = { version = "0.21.0", features = ["csr"] }
#yew = { "0.21.0", features = ["csr"] }
web-sys = { version = "0.3.69", features = [
    "CssStyleDeclaration",
    "DomTokenList",
    "HtmlSelectElement",
    "HtmlAudioElement",
    "DomRect",
    "Element",
    "HtmlAnchorElement",
    "FileReader",
    "Blob",
    "Document",
    "Element",
    "NodeList",
    "Window",
    "XmlHttpRequest",
    "DomParser",
    "SupportedType",
    "Performance",
    "PerformanceNavigation",
    "DragEvent",
    "DataTransfer",
    "TouchEvent",
    "TouchList",
    "Touch",
    "Clipboard",
    "Navigator",
    "Permissions",
] }
log = "0.4.22"
wasm-bindgen = "0.2.92"
yew-router = { version = "0.18.0" }
serde = { version = "1.0.204", features = ["derive"] }
gloo-net = { version = "0.6.0", features = ["websocket"] }
gloo = "0.11.0"
anyhow = { version = "1.0.86", features = [] }
wasm-bindgen-futures = "0.4.42"
gloo-timers = "0.3.0"
base64 = "0.22.1"
yewdux = "0.10.0"
rss = "2.0.8"
chrono = "0.4.38"
serde_json = "1.0.121"
yewtil = "0.4.0"
gloo-utils = "0.2.0"
gloo-events = "0.2.0"
md5 = "0.7.0"
ammonia = "4.0.0"
pulldown-cmark = "0.11.0"
async-std = "1.12.0"
argon2 = "0.5.3"
rand = "0.8.5"
regex = "1.10.5"
js-sys = "0.3.69"
percent-encoding = "2.3.1"
data-encoding = "2.6.0"
url = "2.5.2"
serde-wasm-bindgen = "0.6.5"
chrono-tz = "0.10.0"
futures = "0.3.30"
futures-util = "0.3.30"
gloo-file = "0.3.0"
urlencoding = "2.1.3"
serde_with = "3.8.1"
htmlentity = "1.3.2"
tauri-sys = { git = "https://github.com/JonasKruckenberg/tauri-sys", features = [
    "tauri",
] }

[features]
default = []
server_build = []
