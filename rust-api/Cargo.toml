[package]
name = "pinepods-api"
version = "0.1.0"
edition = "2021"
rust-version = "1.89"

[[bin]]
name = "pinepods-api"
path = "src/main.rs"

[lib]
name = "pinepods_api"
path = "src/lib.rs"

[dependencies]
# Web Framework
axum = { version = "0.8.4", features = ["macros", "multipart", "ws"] }
tokio = { version = "1.47.1", features = ["full"] }
tower = { version = "0.5.2", features = ["util", "timeout", "load-shed", "limit"] }
tower-http = { version = "0.6.6", features = ["fs", "trace", "cors", "compression-gzip"] }

# Serialization
serde = { version = "1.0.225", features = ["derive"] }
serde_json = "1.0.145"

# Database
sqlx = { version = "0.8.6", features = ["runtime-tokio-rustls", "postgres", "mysql", "uuid", "chrono", "json", "bigdecimal"] }
bigdecimal = "0.4.8"

# Redis/Valkey
redis = { version = "0.32.5", features = ["aio", "tokio-comp"] }

# HTTP Client
reqwest = { version = "0.12.23", features = ["json", "rustls-tls", "stream", "cookies"] }

# Configuration and Environment
config = "0.15.16"
dotenvy = "0.15.7"

# Logging
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.20", features = ["env-filter"] }

# Utilities
uuid = { version = "1.18.1", features = ["v4", "serde"] }
chrono = { version = "0.4.41", features = ["serde"] }
chrono-tz = "0.10.0"
anyhow = "1.0.99"
thiserror = "2.0.16"
async-trait = "0.1.89"
base64 = "0.22.1"
lazy_static = "1.5.0"
urlencoding = "2.1.3"

# Authentication and Crypto
argon2 = "0.6.0-rc.0"
jsonwebtoken = "9.3.1"
rand = "0.9.2"

# MFA/TOTP Support
totp-rs = { version = "5.7.0", features = ["otpauth"] }
qrcode = "0.14.1"
image = "0.25.8"

# Encryption for sync credentials
fernet = "0.2.2"

# RSS/Feed Processing
feed-rs = "2.3.1"
url = "2.5.7"
regex = "1.11.2"

# Audio metadata tagging
id3 = "1.16.3"
mp3-metadata = "0.4.0"
quick-xml = "0.38.3"

# Email
lettre = { version = "0.11.18", default-features = false, features = ["tokio1-rustls-tls", "smtp-transport", "builder"] }

# CORS and Security
hyper = "1.7.0"

# Background Tasks and Task Management
tokio-cron-scheduler = "0.14.0"
tokio-stream = "0.1.17"
futures = "0.3.31"

# WebSocket Support (already in axum features)

# File handling
tokio-util = { version = "0.7.16", features = ["io"] }
mime_guess = "2.0.5"

[dev-dependencies]
# Testing framework
tower-test = "0.4"
tokio-test = "0.4"

# HTTP mocking for external services
mockito = "1.6"

# Better assertions for JSON
assert-json-diff = "2.0"

# Generate fake test data
fake = { version = "2.10", features = ["derive", "chrono"] }

# Serialize tests that share state
serial_test = "3.2"

# Testing helpers
http-body-util = "0.1"
mime = "0.3"