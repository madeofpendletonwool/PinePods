name: Build Android Pinepods App

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: "Manual override version tag (optional)"
        required: false

jobs:
  build:
    name: Build Android Release
    runs-on: ubuntu-latest

    steps:
      - name: Set Image Tag (Unix)
        run: echo "IMAGE_TAG=${{ github.event.release.tag_name || github.event.inputs.version || 'latest' }}" >> $GITHUB_ENV

      - name: Setup | Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'



      - name: Setup Android SDK
        uses: android-actions/setup-android@v3


      - uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r27b
          add-to-path: false


      - uses: hecrj/setup-rust-action@v2
        with:
          rust-version: 1.81
          targets: wasm32-unknown-unknown

      - name: Install cargo-binstall
        uses: cargo-bins/cargo-binstall@main

      - name: Depends install
        if: ${{ env.DEPENDS_SETUP == 'true' }}
        run: |
          sudo apt update
          sudo apt install -qy libgtk-3-dev
          sudo apt-get install -y libwebkit2gtk-4.0-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: wasm-addition
        run: |
          rustup target add wasm32-unknown-unknown
          rustup target add aarch64-linux-android

      - name: Install Trunk
        run: |
          cargo binstall trunk -y

      - name: Install Tauri
        run: |
          cargo install tauri-cli@2.0.0-rc.16 --locked

      - name: Update Tauri version (UNIX)
        run: |
          cd web/src-tauri
          # Use different sed syntax for macOS
          if [[ "$OSTYPE" == "darwin"* ]]; then
            sed -i '' "s/\"version\": \".*\"/\"version\": \"${IMAGE_TAG}\"/" tauri.conf.json
          else
            sed -i "s/\"version\": \".*\"/\"version\": \"${IMAGE_TAG}\"/" tauri.conf.json
          fi
          cat tauri.conf.json
        shell: bash

      - name: setup Android signing
        run: |
          echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" > web/src-tauri/gen/androidkeystore.properties
          echo "password=${{ secrets.ANDROID_KEY_PW }}" >> web/src-tauri/gen/androidkeystore.properties
          base64 -d <<< "${{ secrets.ANDROID_KEY_BASE64 }}" > $RUNNER_TEMP/keystore.jks
          echo "storeFile=$RUNNER_TEMP/keystore.jks" >> web/src-tauri/gen/androidkeystore.properties

      - name: Build | Compile (UNIX)
        run: |
          export ANDROID_HOME=$HOME/.android/sdk
          export NDK_HOME=$NDK_JOB_HOME
          cd web/src-tauri
          cargo tauri icon icons/Square512x512.png
          cat tauri.conf.json
          cargo tauri android init
          cargo tauri android build --apk
          cargo tauri android build --aab
        shell: bash
        env:
          NDK_JOB_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}

      - name: Archive build 1 (apk)
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.os }}-build
          path: ./web/src-tauri/gen/android/app/build/outputs/apk/universal/release/app-universal-release.apk
        if: ${{ matrix.os == 'ubuntu-latest' }}

